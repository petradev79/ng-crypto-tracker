<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-details
        *ngIf="coinData"
        [data]="coinData"
        [currency]="currency"
      ></app-details>
    </div>
    <div class="col-md-8">
      <app-chart
        *ngIf="chartData"
        [chartData]="chartData"
        [days]="days"
        (upadateDays)="onGetUpdatedDays($event)"
      ></app-chart>
    </div>
  </div>
</div>
