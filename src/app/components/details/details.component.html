<div class="details">
  <img [src]="data.image.large" alt="" />
  <h3 class="text-center" style="font-size: 23px">
    {{ data.name }}
  </h3>
  <p [innerHtml]="data.description?.en.split('. ')[0]"></p>
  <div class="details__group">
    <span class="details__title">Rank: </span>
    <span class="details__value">{{ data.market_cap_rank }}</span>
  </div>
  <div class="details__group">
    <span class="details__title">Current Price: </span>
    <span class="details__value">{{
      data.market_data.current_price[currency.toLowerCase()]
        | currency: currency
    }}</span>
  </div>
  <div class="details__group">
    <span class="details__title">Market Cap: </span>
    <span class="details__value">{{
      data.market_data.market_cap[currency.toLowerCase()] | currency: currency
    }}</span>
  </div>
</div>
